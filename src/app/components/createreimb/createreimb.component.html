<form id="reimbform">
    <div class="form-group">
        <label for="amount">Reimbursement Amount</label>
        <input type="number" min="0.00" max="10000000000.00" step="0.01" class="form-control" id="amount" placeholder="0.00" [(ngModel)]="amount" name="amount">
    </div>
    <label for="reimbtype">Reimbursement Type</label>
    <select class="form-control" id="reimbtype" [(ngModel)]="typeId" name="typeId">   
            <option value ="1">Lodging</option>
            <option value ="2">Travel</option>
            <option value ="3">Food</option>
            <option value ="4">Others</option>
    </select>
    <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3" [(ngModel)]="description" name="description"></textarea>
          </div>
    <div class="form-group">
            <label for="fileupload">Upload Receipt</label>
            <input type="file" class="form-control" id="fileupload" [(ngModel)]="receipt" name ="receipt">
    </div>
    <br>
    <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
</form>
